<ion-view title="Calculadora Interpetria" id="page2">
  <ion-content padding="true" class="has-header">

    <img src="img/logo.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">
    <h3 id="calculadora-heading2" style="color:#fff;">Ingrese Datos:</h3>
    <form id="calculadora-form2" class="list" ng-submit='calcular(calculo)'>


      <label class="item item-select" id="calculadora-select3">
        <span class="input-label">Regimen</span>
        <select ng-model='calculo.regimen' required>
            <option value='1'>Planilla</option>
            <option value='2'>Recibos por honorarios</option>
        </select>
      </label>
     
      <label class="item item-select" id="calculadora-input2">
        <span class="input-label">Categoria</span>
        <select ng-model='calculo.nivel' ng-change='calculo.tarifahora=calculo.nivel' required>
                  <option value='10'>CSA S/10.00</option>
                  <option value='3.3'>CSI $3.30</option>
                  <option value='3.5'>MSI $3.50</option>
                  <option value='3.75'>VRI $3.75</option>
        </select>
      </label>




      <label class="item item-input" id="calculadora-input3">
        <span class="input-label">Tarifa / Hora</span>
        <input disabled type="text" placeholder="" style='text-align:right !important;'  ng-model='calculo.tarifahora' required>
      </label>



         <label class="item item-input" id="calculadora-input3">
        <span class="input-label">Horas Trabajadas</span>
        <input type="number" step="0.01" placeholder="" style='text-align:right !important;' required ng-model='calculo.horas'>
      </label>

         <button type='submit' id="calculadora-button1" class="button button-positive button-block" >Calcular</button>

    </form>
